        <script src="js/jquery.gridder.js"></script>
        <script>
            jQuery(document).ready(function ($) {

                // REMOVE AND ADD CLICK EVENT
                $('.doAddItem').on('click', function () {
                    $(".gridder").data('gridderExpander').gridderAddItem('TEST');
                });

                // Call Gridder
                $(".gridder").gridderExpander({
                    scrollOffset: -10,
                    scrollTo: "panel", // "panel" or "listitem"
                    animationSpeed: 400,
                    animationEasing: "easeInOutExpo",
                    nextText: "<span></span>",
                    prevText: "<span></span>",
                    closeText: "<span></span>",
                    onStart: function () {
                        console.log("Gridder Initialized");
                    },
                    onExpanded: function (object) {
                        console.log("Gridder Expanded");
                    },
                    onContent: function (object) {
                      console.log("Gridder Content");
                      let selectediFrame = $(".selectedItem").data("griddercontent");
                      var res = selectediFrame.replace("#gridder-content-", "");
                      setupElement(res);
                  },
                    onChanged: function (object) {
                        console.log("Gridder Changed");
                    },
                    onClosed: function () {
                        console.log("Gridder Closed");
                    }
                });
            });
        </script>
    </body>
